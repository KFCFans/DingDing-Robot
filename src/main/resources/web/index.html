<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dai-Console</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form onsubmit="sendMsgByXiaoDai()">

        <div class="form-group">
            <label for="msgDetail">小呆发送框</label>
            <textarea class="form-control" id="msgDetail"></textarea>
        </div>

        <div class="form-group row">

            <div class="col-2">
                <div class="form-check form-check-inline">
                    <label>文本格式</label>
                </div>
            </div>

            <div class="col-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="msgType" id="textType" value="textType">
                    <label class="form-check-label" for="textType">Text</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="msgType" id="markdownType" value="markdownType">
                    <label class="form-check-label" for="markdownType">MarkDown</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-2">发送</button>

    </form>
</div>

<script>
    function sendMsgByXiaoDai() {
        var msg= document.getElementById("msgDetail").value;
        var isTextType=document.getElementById("textType").checked;

        // 请求HTTP
        var xmlHttp=new XMLHttpRequest();
        xmlHttp.onload = function () {
            alert("zzz");
            alert(xmlHttp.responseText);
            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                alert("zzzz");
                console.log(xmlHttp.responseText);
            }
        };
        // 暂时只支持发送Text
        var url="http://localhost:7777/msg?msg="+msg;
        xmlHttp.open("GET",url);
        xmlHttp.send(null);
        return false;
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
